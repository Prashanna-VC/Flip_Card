<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipCard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="FrontCard">
                <img src="https://thetapacademy.com/_next/static/media/company-logo.1ee5784c.svg" alt="Tap Academy Logo"
                />
            </div>
            <div class="Back">
                <div class="Back-card-content">
                    <p class="name">TAP Academy</p>
                    <h1 class="tagline">Gamify Learning to Simplify Employment</h1>
                    <p class="description">Fullstack web development is the entire process of building a web application,from the frontend to the server-side backend. A <em>FullStack development</em> is a professional who can manage both the frontend and backend aspects of a web application. </p>
                    <a href="https://thetapacademy.com/" target="_blank">
                     <button class="btn">Read More</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
